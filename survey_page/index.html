<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon"
        href="https://cdn.pixabay.com/photo/2017/05/15/23/48/survey-2316468_960_720.png" />
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title" class="title">Survey-Form</h1>
    <p id="description" class="description">Login for a page </p>
    <form id="survey-form">
        <section>
            <div>
                <label id="name-label">Name:</label>
                <input id="name" class="input__styling" type="text" placeholder="Name" required>
            </div>

            <br>
            
            <div>
                <label id="email-label">Email:</label>
                <input id="email" class="input__styling" type="email" placeholder="E-Mail" required>
            </div>

            <br>

            <div class="user__info">
                <div class="age">
                    <label id="number-label">Age:</label>
                    <input id="number" class="number__field__styling" type="number" min="1" max="100" placeholder="Age">
                </div>

            <div class="gender">
                <label for="dropdown">Select Gender:</label>
                <select id="dropdown" class="gender__dropdown">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="rather not say" selected>Rather not say</option>
                </select>
            </div>

            </div>
            
            <h2 class="section__heading">Your information that we can share</h2>
            <div class="user__check">
                <div>
                   <input id= "share__number" type="checkbox" value="true">
                   <label for="share__number" class="checkbox__label">Your number.</label>
                </div>

                <br>
                
                <div>
                    <input id='share__age' type="checkbox" name="age" value="true">
                    <label for="share__age" class="checkbox__label">Your age.</label>
                </div>
                <br>

                <div>
                    <input id="share__description" value="true" type="checkbox">
                    <label for="email" class="checkbox__label">Your description.</label>
                </div>
            </div>

            <br/>
            
            <h2 class="section__heading">Your experience</h2>
            <div>
                <input type="radio" id="newbie" value="newbie" name="exp">
                <label for="newbie" class="radio__btn">Newbie.</label>
                <input type="radio" id="amature" value="amature" name="exp">
                <label for="amature" class="radio__btn">Amatuer.</label>
                <input type="radio" id="professional" value="professional" name="exp">
                <label for="professional" class="radio__btn">Professional.</label>
            </div>

            <br />
            
            <textarea class="about">ABOUT ME</textarea>
            
            <br />
            
            <button id="submit" class="submit">Submit</button>
    </form>
    </section>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon"
        href="https://cdn.pixabay.com/photo/2017/05/15/23/48/survey-2316468_960_720.png" />
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title" class="title">Survey-Form</h1>
    <p id="description" class="description">login for a page </p>
    <form id="survey-form">
        <section>
            <input id="name" class="input Name text" type="text" placeholder="Name" required>
            <br>
            <input id="email" class="input email text" type="email" placeholder="E-Mail" required>
            <br>
            <div class="gender">
                <input id="number" class="input number" type="number" min="1" max="100" placeholder="Age">
                <select id="dropdown" class="input menu">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Rather not say</option>
                </select>
            </div>
            <p class="para">Your information that we can share</p>
            <div class="shareable">
                <label id="name-label">
                    <input type="checkbox" id="email" value="number">
                    <label for="email" class="info">Your number.</label>
                </label>

                <br>
                <label id="email-label">
                    <input type="checkbox" value="age">
                    <label for="email" class="info">Your age.</label>
                </label>
                <br>
                <label id="number-label">
                    <input type="checkbox" value="description">
                    <label for="email" class="info">Your description.</label>
                </label>
            </div>
            <br>
            <p class="para">Your experience</p>
            <div>
                <name>
                    <input type="radio" id="exp" value="experience" name="exp">
                    <label for="exp" class="info">Newbie.</label>
                </name>
                <name>
                    <input type="radio" id="exp" value="xp" name="xperience">
                    <label for="exp" class="info">Amatuer.</label>
                </name>
                <name>
                    <input type="radio" id="exp" value="exp" name="experience">
                    <label for="exp" class="info">professional.</label>
                </name>
            </div>
            <br><br>
            <textarea class="about">ABOUT ME</textarea>
            <br>
            <button id="submit" class="submit">Submit</button>
    </form>
    </section>
</body>

</html>
